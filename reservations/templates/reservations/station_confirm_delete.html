

{%extends "reservations/main.html"%}
{%block title%}
station list
{%endblock%}
{%block content%}
<div class="container mx-auto mt-8 h-screen">
    <h2 class="text-xl font-semibold mb-4">Are you sure you want to delete the station: {{ station.stationName }}?</h2>

    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="bg-red-300 text-white px-4 py-2 rounded-md hover:bg-red-400">Yes, Delete</button>
            <a href="{% url 'station_list' %}" class="bg-gray-300 text-white px-4 py-2 rounded-md hover:bg-gray-400">Cancel</a>
        </div>
    </form>
</div>
{%endblock%}
