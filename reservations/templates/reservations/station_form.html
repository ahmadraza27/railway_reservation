
{%extends "reservations/main.html"%}
{%block title%}
station List
{%endblock%}
{%block content%}

<div class="container mx-auto mt-8">
    <h2 class="text-xl font-semibold mb-4">Edit Station: {{ station.stationName }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4">
            <button type="submit" class="bg-red-300 text-white px-4 py-2 rounded-md hover:bg-red-400">Save Changes</button>
        </div>
    </form>
</div>
{%endblock%}
