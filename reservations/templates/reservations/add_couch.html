

{%extends "reservations/main.html"%}
{%block title%}
add couches
{%endblock%}
{%block content%}
<div class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-8">Add Couch to Train: {{ train.trainName }}</h1>

    <form action="{% url 'add_couch' train.id %}" method="POST">
        {% csrf_token %}
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold text-blue-700 mb-4">Couch Details</h2>

            <!-- Couch Type Selection -->
            <div class="mb-4">
                <label for="couch_type" class="block text-gray-700 text-sm font-medium mb-2">Select Couch Type</label>
                <select id="couch_type" name="type" class="w-full border border-gray-300 rounded-lg p-2">
                    {% for couch_type in couch_types %}
                    <option value="{{ couch_type.id }}">{{ couch_type.name }} (Seat Capacity: {{ couch_type.seatCapacity }} | Price: {{ couch_type.seatPrice }})</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Cabin Size -->
            <div class="mb-4">
                <label for="cabin_size" class="block text-gray-700 text-sm font-medium mb-2">Cabin Size</label>
                <input type="number" id="cabin_size" name="cabin_size" class="w-full border border-gray-300 rounded-lg p-2" required>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 focus:outline-none focus:ring">Add Couch</button>
            </div>
        </div>
    </form>
</div>


{%endblock%}
