{%extends "reservations/main.html"%}
{%block title%}
TrainCreation
{%endblock%}
{%block content%}
<a href="{% url 'train_list' %}"
    class="fixed top-20 left-4 bg-rose-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-pink-700 hover:shadow-xl transition">
    Back to Trains
</a>
<div class="max-w-xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-red-600 text-center mb-4">Create Train</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="trainName" class="block text-sm font-medium text-gray-700">Train Name</label>
            <input type="text" name="trainName" id="trainName" required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 p-2">
        </div>
        <div class="mb-4">
            <label for="coordinatesX" class="block text-sm font-medium text-gray-700">X Coordinate</label>
            <input type="number" step="0.01" name="coordinatesX" id="coordinatesX" required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 p-2">
        </div>
        <div class="mb-4">
            <label for="coordinatesY" class="block text-sm font-medium text-gray-700">Y Coordinate</label>
            <input type="number" step="0.01" name="coordinatesY" id="coordinatesY" required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 p-2">
        </div>
        <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition">
            Create Train
        </button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-600">
        <a href="{% url 'train_list' %}" class="text-blue-500 hover:underline">Back to Train List</a>
    </p>
</div>

{%endblock%}
