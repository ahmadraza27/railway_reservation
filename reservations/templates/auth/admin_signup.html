

{%extends "reservations/main.html"%}
{%block title%}
admin signup
{%endblock%}
{%block content%}
<div class="rounded-lg px-10 py-8 max-w-md mx-auto">
    <h1 class="text-3xl font-extrabold text-red-600 mb-6 text-center">Create An Admin Account</h1>
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
            <input type="text" name="username" id="username" placeholder="Choose a username"
                class="block w-full border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 shadow-sm p-3 text-sm placeholder-gray-400">
        </div>
        <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email"
                class="block w-full border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 shadow-sm p-3 text-sm placeholder-gray-400">
        </div>
        <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
            <input type="password" name="password" id="password" placeholder="Create a password"
                class="block w-full border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 shadow-sm p-3 text-sm placeholder-gray-400">
        </div>
        <div>
            <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password"
                class="block w-full border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 shadow-sm p-3 text-sm placeholder-gray-400">
        </div>
        <button type="submit"
            class="w-full bg-red-600 text-white py-3 px-4 rounded-md font-medium hover:bg-red-700 transition duration-200">
            Become An Admin
        </button>
    </form>
    <p class="text-sm text-center mt-6 text-gray-500">
        Already have an account? <a href="{% url 'login' %}" class="text-red-500 font-medium hover:underline">Login</a>
    </p>
    {% for message in messages %}
    <p class="text-red-600 text-sm mt-2 text-center">{{ message }}</p>
    {% endfor %}
</div>

{%endblock%}
